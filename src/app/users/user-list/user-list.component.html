<div class="row">
  <div class="col paddingCustom" *ngFor="let user of users">
    <div class="card">
      <img class="card-img-top" src="{{user.avatar}}" alt="Card image" style="width:100%">
      <div class="card-body">
        <h4 class="card-title">{{user.username}}</h4>
        <p class="card-text">Some example text some example text. is an architect and engineer</p>
        <a href="#" class="btn btn-primary">See Profile</a>
      </div>
    </div>
  </div>
</div>
